                updateFontSize(currentFontSize + 1);
            });
            
            fontResetBtn.addEventListener('click', () => {
                updateFontSize(16);
            });

            // Font controls panel toggle
            fontControlsToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                fontControlsPanel.classList.toggle('hidden');
            });
            document.addEventListener('click', (e) => {
                if (!fontControlsPanel.classList.contains('hidden')) {
                    if (!fontControlsPanel.contains(e.target) && e.target !== fontControlsToggle) {
                        fontControlsPanel.classList.add('hidden');
                    }
                }
            });
            
            // Reading progress update
            const updateProgress = () => {
                const max = articleScrollEl.scrollHeight - articleScrollEl.clientHeight;
                const progress = max > 0 ? Math.min(1, articleScrollEl.scrollTop / max) : 0;
                progressBar.style.transform = `scaleX(${progress})`;
            };
            articleScrollEl.addEventListener('scroll', updateProgress);

            // Copy to clipboard functionality
            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    return true;
                } catch (err) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return successful;
                }
            };
            
            // Add copy buttons to all code blocks
            const addCopyButtonsToCodeBlocks = () => {
                const codeBlocks = articleContentEl.querySelectorAll('pre');
                
                codeBlocks.forEach((pre) => {
                    // Skip if already wrapped
                    if (pre.parentElement.classList.contains('code-block-wrapper')) {
                        return;
                    }
                    
                    // Create wrapper
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block-wrapper';
                    
                    // Create copy button
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-code-btn';
                    copyBtn.innerHTML = `
                        <i data-lucide="copy" class="w-3 h-3"></i>
                        <span class="copy-text">å¤åˆ¶</span>
                    `;
                    
                    // Wrap the pre element
                    pre.parentNode.insertBefore(wrapper, pre);
                    wrapper.appendChild(pre);
                    wrapper.appendChild(copyBtn);
                    
                    // Add copy functionality
                    copyBtn.addEventListener('click', async () => {
                        const code = pre.querySelector('code');
                        const text = code ? code.textContent : pre.textContent;
                        
                        const success = await copyToClipboard(text);
                        
                        if (success) {
                            copyBtn.classList.add('copied');
                            const textSpan = copyBtn.querySelector('.copy-text');
                            const originalText = textSpan.textContent;
                            textSpan.textContent = 'å·²å¤åˆ¶';
                            
                            setTimeout(() => {
                                copyBtn.classList.remove('copied');
                                textSpan.textContent = originalText;
                            }, 2000);
                        }
                    });
                    
                    // Initialize Lucide icons for the new button
                    lucide.createIcons({ nameAttr: 'data-lucide' });
                });
            };

            // 1. Function to filter articles by category
            const getArticlesByCategory = (category) => {
                return Object.keys(articles).filter(id => articles[id].category === category);
            };

            // 2. Function to update tab buttons
            const updateTabButtons = (activeCategory) => {
                tabButtons.forEach(button => {
                    button.classList.remove('active', 'bg-gradient-to-r', 'from-blue-500', 'to-indigo-500', 'text-white', 'shadow-md');
                    button.classList.add('text-gray-600', 'hover:bg-gray-100');
                    
                    if (button.dataset.category === activeCategory) {
                        button.classList.remove('text-gray-600', 'hover:bg-gray-100');
                        button.classList.add('active', 'bg-gradient-to-r', 'from-blue-500', 'to-indigo-500', 'text-white', 'shadow-md');
                    }
                });
            };

            // 3. Function to populate article list with filtered articles
            const populateArticleList = (category) => {
                const filteredArticles = getArticlesByCategory(category);
                articleListEl.innerHTML = '';

                filteredArticles.forEach((id, index) => {
                    const article = articles[id];
                    const link = document.createElement('a');
                    link.href = '#';
                    link.dataset.articleId = id;
                    link.style.animationDelay = `${index * 0.1}s`;
                    link.style.opacity = '0';
                    link.style.transform = 'translateY(20px)';
                    link.className = 'article-link flex items-center px-4 py-4 text-gray-700 rounded-xl hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 hover:text-gray-900 transition-all duration-300 group border border-transparent hover:border-blue-200/50 hover:shadow-md'; 
                    link.innerHTML = `
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-100 to-indigo-100 flex items-center justify-center mr-4 group-hover:from-blue-200 group-hover:to-indigo-200 transition-all duration-300">
                            <i data-lucide="file-text" class="w-5 h-5 text-blue-600 group-hover:text-indigo-600 transition-colors duration-300"></i>
                        </div>
                        <div class="flex-1">
                            <span class="block font-medium text-sm leading-tight">${article.title}</span>
                            <span class="block text-xs text-gray-500 mt-1 opacity-70 group-hover:opacity-100 transition-opacity duration-300">ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ…</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 opacity-0 group-hover:opacity-100 transform translate-x-1 group-hover:translate-x-0 transition-all duration-300"></i>
                    `;
                    
                    // Add staggered entrance animation
                    setTimeout(() => {
                        link.style.animation = 'slideInLeft 0.6s ease-out forwards';
                    }, index * 100);
                    
                    articleListEl.appendChild(link);
                });
                
                lucide.createIcons();
                
                // Load preferred article (from URL) if present; otherwise load first
                if (filteredArticles.length > 0) {
                    setTimeout(() => {
                        const initialId = (preferredArticleId && filteredArticles.includes(preferredArticleId))
                          ? preferredArticleId : filteredArticles[0];
                        loadArticle(initialId);
                        // consume once so switching tabs later uses default behavior
                        preferredArticleId = '';
                    }, 300);
                }
            };

            // 4. Tab button event listeners
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    currentCategory = category;
                    updateTabButtons(category);
                    populateArticleList(category);
                });
            });

            // 5. Initialize with default category
            updateTabButtons(currentCategory);
            populateArticleList(currentCategory);

            // Enhance article HTML (lazy images)
            function enhanceArticleHtml(html) {
                // Add loading="lazy" and decoding to images
                return html.replace(/<img(\s+)([^>]*?)>/g, (m, s, attrs) => {
                    if (!/loading=/.test(attrs)) attrs += ' loading="lazy"';
                    if (!/decoding=/.test(attrs)) attrs += ' decoding="async"';
                    return `<img ${attrs}>`;
                });
            }

            // Build TOC and add heading anchors
            function slugify(text) {
                return text.toLowerCase().trim().replace(/[^\w\u4e00-\u9fa5\-\s]/g, '').replace(/\s+/g, '-');
            }
            function enhanceHeadingsAndTOC() {
                const tocEl = document.getElementById('toc');
                tocEl.innerHTML = '';
                const headings = articleContentEl.querySelectorAll('h2, h3');
                let hasH2 = false;
                const tocLinks = [];
                headings.forEach(h => {
                    const id = h.id || slugify(h.textContent);
                    h.id = id;
                    if (!h.querySelector('.heading-anchor')) {
                        const a = document.createElement('a');
                        a.href = `#${id}`;
                        a.className = 'heading-anchor';
                        a.textContent = '#';
                        h.appendChild(a);
                    }
                    const link = document.createElement('a');
                    link.href = `#${id}`;
                    link.textContent = h.textContent.replace(/#$/, '').trim();
                    link.dataset.targetId = id;
                    link.className = h.tagName === 'H2' ? 'toc-h2' : 'toc-h3';
                    if (h.tagName === 'H2') hasH2 = true;
                    tocEl.appendChild(link);
                    tocLinks.push(link);
                });
                // If sidebar is in slim/collapsed mode, ensure rules: only show H2, and if none, fully collapse
                if (rightSidebar.classList.contains('slim') || rightSidebar.classList.contains('collapsed')) {
                    if (!hasH2) {
                        rightSidebar.classList.add('collapsed');
                        rightSidebar.classList.remove('slim');
                    } else {
                        rightSidebar.classList.add('slim');
                        rightSidebar.classList.remove('collapsed');
                    }
                    updateRightToggleIcon();
                }
                tocEl.addEventListener('click', (e) => {
                    const a = e.target.closest('a');
                    if (!a) return;
                    e.preventDefault();
                    const target = document.getElementById(a.dataset.targetId);
                    if (target) {
                        const top = target.offsetTop - 8;
                        articleScrollEl.scrollTo({ top, behavior: 'smooth' });
                    }
                });
                const observer = new IntersectionObserver((entries) => {
                    let topMost = null;
                    entries.forEach(entry => { if (entry.isIntersecting) topMost = entry.target; });
                    if (topMost) {
                        const id = topMost.id;
                        tocLinks.forEach(l => l.classList.toggle('active', l.dataset.targetId === id));
                    }
                }, { root: articleScrollEl, threshold: 0.2 });
                headings.forEach(h => observer.observe(h));
            }

            // 6. Function to load an article with animation and loading state
            const loadArticle = (id) => {
                if (!articles[id]) return;

                const article = articles[id];
                
                // Show loading indicator and skeleton
                loadingIndicator.classList.remove('hidden');
                articleSkeletonEl.classList.remove('hidden');
                articleContentEl.classList.add('hidden');
                
                // Add fade-out animation
                articleContentEl.classList.add('fade-out');
                
                setTimeout(() => {
                    // Update title with smooth transition
                    articleTitleEl.style.opacity = '0';
                    setTimeout(() => {
                        articleTitleEl.textContent = article.title;
                        articleTitleEl.style.opacity = '1';
                    }, 150);

                    // Parse and render Markdown content
                    let html = marked.parse(article.content);
                    html = enhanceArticleHtml(html);
                    articleContentEl.innerHTML = html;

                    // Add copy buttons to code blocks
                    addCopyButtonsToCodeBlocks();

                    articleContentEl.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                    // Hide skeleton and show content
                    articleSkeletonEl.classList.add('hidden');
                    articleContentEl.classList.remove('hidden');
                    // Enhance headings + TOC
                    enhanceHeadingsAndTOC();
                    // Update reading progress
                    updateProgress();
                    // Remove fade-out and add fade-in
                    articleContentEl.classList.remove('fade-out');
                    articleContentEl.classList.add('fade-in');
                    
                    // Hide loading indicator
                    loadingIndicator.classList.add('hidden');
                    
                    // Clean up fade-in class after animation
                    setTimeout(() => {
                        articleContentEl.classList.remove('fade-in');
                    }, 300);
                    
                }, 150);
                
                // Update active state in the sidebar with enhanced styling
                document.querySelectorAll('.article-link').forEach(link => {
                    // Reset all links to their default state
                    link.classList.remove('bg-gradient-to-r', 'from-indigo-500', 'to-sky-500', 'text-white', 'shadow-md', 'active', 'gradient-bg', 'from-blue-500', 'to-indigo-500', 'shadow-lg', 'border-blue-300');
                    
                    if (link.dataset.articleId === id) {
                        // Apply enhanced active styling with modern gradient
                        link.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-indigo-500', 'text-white', 'shadow-lg', 'active', 'border-blue-300');
                        // Update icon colors for active state
                        const fileIcon = link.querySelector('i[data-lucide="file-text"]');
                        const chevronIcon = link.querySelector('i[data-lucide="chevron-right"]');
                        const subtitle = link.querySelector('.text-xs');
                        const iconBg = link.querySelector('.w-10.h-10');
                        
                        if (fileIcon) fileIcon.className = 'w-5 h-5 text-white transition-colors duration-300';
                        if (chevronIcon) chevronIcon.className = 'w-4 h-4 text-white opacity-100 transform translate-x-0 transition-all duration-300';
                        if (subtitle) subtitle.className = 'block text-xs text-blue-100 mt-1 opacity-100 transition-opacity duration-300';
                        if (iconBg) iconBg.className = 'w-10 h-10 rounded-lg bg-white/20 backdrop-blur-sm flex items-center justify-center mr-4 transition-all duration-300';
                    }
                });
            };

            // 7. Add event listeners to links
            articleListEl.addEventListener('click', (e) => {
                e.preventDefault();
                const link = e.target.closest('.article-link'); 
                if (link && link.dataset.articleId) {
                    loadArticle(link.dataset.articleId);
                }
            });

            // 8. Load the first article by default (REMOVED - now handled in populateArticleList)
            
            // 9. Initialize copy buttons for any existing code blocks
            addCopyButtonsToCodeBlocks();
            
            // 10. Mobile Menu Toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Initialize progress once
            updateProgress();

            // Sidebar collapse toggles
            const updateLeftToggleIcon = () => {
                const icon = toggleLeftBtn.querySelector('[data-lucide]');
                toggleLeftBtn.innerHTML = '';
                const i = document.createElement('i');
                i.setAttribute('data-lucide', leftSidebar.classList.contains('collapsed') ? 'chevron-right' : 'chevron-left');
                i.className = 'w-4 h-4 text-gray-600';
                toggleLeftBtn.appendChild(i);
                lucide.createIcons();
            };
            const updateRightToggleIcon = () => {
                toggleRightBtn.innerHTML = '';
                const i = document.createElement('i');
                const collapsedState = rightSidebar.classList.contains('slim') || rightSidebar.classList.contains('collapsed');
                i.setAttribute('data-lucide', collapsedState ? 'chevron-left' : 'chevron-right');
                i.className = 'w-4 h-4 text-gray-600';
                toggleRightBtn.appendChild(i);
                lucide.createIcons();
            };
            // Left sidebar collapse/expand with width transition (edge moves, no text squish)
            toggleLeftBtn.addEventListener('click', () => {
                leftSidebar.classList.toggle('collapsed');
                updateLeftToggleIcon();
            });

            // Right sidebar: prefer slim (H2 only); if no H2 then collapse. Width transition animates edge.
            toggleRightBtn.addEventListener('click', () => {
                const hasH2 = !!document.querySelector('#article-content h2');
                const expanded = !rightSidebar.classList.contains('slim') && !rightSidebar.classList.contains('collapsed');
                const isSlim = rightSidebar.classList.contains('slim');
                const isCollapsed = rightSidebar.classList.contains('collapsed');

                if (expanded) {
                    if (hasH2) {
                        rightSidebar.classList.add('slim');
                    } else {
                        rightSidebar.classList.add('collapsed');
                    }
                } else if (isSlim) {
                    rightSidebar.classList.remove('slim');
                } else if (isCollapsed) {
                    rightSidebar.classList.remove('collapsed');
                }
                updateRightToggleIcon();
            });
            updateLeftToggleIcon();
            updateRightToggleIcon();
        });
    </script>
</body>
</html>
