# 标题篇
什么因素决定了一个好的AI顶会标题？
- 信息量——足够囊括这篇工作的核心创新点
- 吸引力——并非简单的平铺陈述、足够「抓睛」（eye-catching）

- ✅ 标题中要有细节，体现工作品质，提高第一印象分
- ✅ 拒绝信息堆叠！确保标题信息量的同时保真「信息密度」

    - 🟢 正面教材： Adam: A Method for Stochastic Optimization。 直接给出了方法的名字 Adam，这是一个强烈的信号，增强工作辨识度； Stochastic Optimization（随机优化）精准地定义了该方法所属的技术领域和要解决的问题，比宽泛的“训练网络”要专业得多。

Rebuttal（反驳）阶段是顶会投稿过程中至关重要的一环。一个高质量的 Rebuttal 往往能将一篇处于“边缘”分数的论文成功“捞”回来。本文将分享 Rebuttal 的核心原则和实用技巧。

## Rebuttal 的核心心态

1.  **礼貌和尊重**：永远保持礼貌。即使你认为审稿人完全误解了你的工作，也要用尊重的语气回应。以 "Thank you for the insightful comment." 开头总没错。
2.  **积极解决问题**：你的目标不是“赢得辩论”，而是“说服审稿人你的工作是有价值的”。展示你愿意根据反馈改进论文的态度。
3.  **清晰和简洁**：审稿人时间有限。你的回应需要直击要点，结构清晰，易于阅读。

## 撰写 Rebuttal 的步骤

### 第一步：分类和整理审稿意见

将所有审稿人的意见（优点和缺点）汇总到一个文档中。按主题对问题进行分类，例如：

* 关于 Motivation/Novelty 的问题
* 关于方法细节的问题
* 关于实验设置/对比的问题
* 关于论文写作/清晰度的问题

### 第二步：逐点回应

为每个问题或疑虑撰写一个明确的回应。

*   **对于误解**：首先承认审稿人的观点，然后清晰地解释你的方法或结果，并指出论文中对应的部分（例如 "As stated in Section 3.1, page 4..."）。如果原文确实不够清晰，承认这一点并承诺在最终版中修改。
*   **对于合理建议**：感谢审稿人的建议。如果可行，立即进行补充实验并展示结果。如果时间或资源不允许，解释原因并承诺在最终版中加入讨论（"This is a great suggestion. We will add a discussion on this limitation in the final version."）。
*   **对于负面评价**：不要回避。正面回应，解释为什么你的设计是合理的，或者承认这是一个局限性，并分析其影响。

### 第三步：撰写总结陈词 (Summary)

在 Rebuttal 的开头，写一段总结性的陈词。感谢所有审稿人的时间和精力，并简要概括你对主要问题所做的修改和回应。这能给审稿人留下一个积极和专业的第一印象。
